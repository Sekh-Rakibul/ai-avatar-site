<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Avatar Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #0f172a;
      color: #f8fafc;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 8px;
      background: #f1f5f9;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸª„ AI Avatar Generator</h1>
  <form id="avatarForm">
    <input type="file" id="imageInput" accept="image/*" required /><br />
    <button type="submit">Generate Avatar</button>
  </form>

  <section id="resultSection" style="display: none;">
    <h2>Your AI Avatar</h2>
    <img id="resultImage" alt="Your AI avatar will appear here." />
  </section>

  <script src="script.js"></script>
</body>
</html>
